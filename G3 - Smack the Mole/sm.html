<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM</title>
    <link rel="stylesheet" href="sm.css">
</head>
<body>
    
    <div class="container">
        <h1>Smack the Mole</h1>
        <div class="main-section">
            <div class="upper-section">
                <p class="timer">Timer : 30</p>
                <p class="score">Score : 0</p>
            </div>
            <div class="game-section">
                <div class="game-row">
                    <div class="holes"></div>
                    <div class="holes"></div>
                    <div class="holes"></div>
                </div>
                <div class="game-row">
                    <div class="holes"></div>
                    <div class="holes"></div>
                    <div class="holes"></div>
                    <div class="holes"></div>
                </div>
                <div class="game-row">
                    <div class="holes"></div>
                    <div class="holes"></div>
                    <div class="holes"></div>
                </div>
            </div>

            <div class="molePng">
                <div class="moleRow">
                    <img class="moleHol" id="0" src="./images/mole.png" alt="mole">
                    <img class="moleHol" id="1" src="./images/mole.png" alt="mole">
                    <img class="moleHol" id="2" src="./images/mole.png" alt="mole">
                </div>
                <div class="moleRow">
                    <img class="moleHol" id="3" src="./images/mole.png" alt="mole">
                    <img class="moleHol" id="4" src="./images/mole.png" alt="mole">
                    <img class="moleHol" id="5" src="./images/mole.png" alt="mole">
                    <img class="moleHol" id="6" src="./images/mole.png" alt="mole">
                </div>
                <div class="moleRow">
                    <img class="moleHol" id="7" src="./images/mole.png" alt="mole">
                    <img class="moleHol" id="8" src="./images/mole.png" alt="mole">
                    <img class="moleHol" id="9" src="./images/mole.png" alt="mole">
                </div>
            </div>

            <div class="start-game">
                <div class="btn">
                    <button onclick="startGame()" class="startbtn">Start Game</button>
                    <button class="endbtn">End Game</button>
                </div>
                <p>Smack the Mole is a fast-paced reflex game 
                    where moles pop out of random holes, and you must tap them before they disappear. Test 
                    your speed, sharpen your reflexes, and score 
                    as high as you can!</p>
            </div>
        </div>
    </div>



    <script src="sm.js"></script>
</body>
</html>
